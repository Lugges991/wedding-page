e":"Empfangsterrasse","description":"The Grand Terrace, 45 Sunview Drive, Münsingen","type":"Location","url":"/locations/reception-terrace","date":null},{"title":"Festhalle","description":", Münsingen","type":"Location","url":"/locations/reception-hall","date":null}];

  window.addEventListener("load", () => {
    const searchButton = document.getElementById("searchButton");
    const searchModal = document.getElementById("searchModal");
    const searchInput = document.getElementById("searchInput");
    const searchResults = document.getElementById("searchResults");
    const closeSearch = document.getElementById("closeSearch");
    const fuse = new Fuse(searchData, {
      keys: ["title", "description", "type"],
      threshold: 0.3,
      includeMatches: true,
    });
    searchResults.classList.add("hidden");
    function openSearch(e) {
      e.preventDefault();
      e.stopPropagation();
      searchModal.classList.remove("hidden");
      document.body.style.overflow = "hidden";
      setTimeout(() => searchInput.focus(), 100);
    }
    function closeSearchModal(e) {
      if (e) {
        e.preventDefault();
        e.stopPropagation();
      }
      searchModal.classList.add("hidden");
      document.body.style.overflow = "";
      searchInput.value = "";
      searchResults.innerHTML = "";
      searchResults.classList.add("hidden");
    }
    function renderResults(results) {
      if (!searchInput.value.trim()) {
        searchResults.innerHTML = "";
        searchResults.classList.add("hidden");
        return;
      }
      if (results.length === 0) {
        searchResults.innerHTML = `
          <div>
            <h3 class="p-4 duration-300 hover:bg-white/80 backdrop-blur bg-white/90">
              There's nothing here.
            </h3>
          </div>
        `;
        searchResults.classList.remove("hidden");
        return;
      }
      searchResults.innerHTML = results
        .map(
          (result) => `
          <div class="relative block p-4 duration-300 hover:bg-white/80 backdrop-blur bg-white/90">
            <a href="${result.item.url}" class="absolute inset-0 z-10"></a>
            <div class="flex items-center gap-2 mb-1">
              <span class="inline-flex items-center px-2 py-1 text-xs font-medium rounded-full bg-base-100 text-base-600 border border-base-200">
                ${result.item.type}
              </span>
              ${
                result.item.date
                  ? `
                <span class="text-xs text-base-500">
                  ${new Date(result.item.date).toLocaleDateString("en-US", {
                    year: "numeric",
                    month: "long",
                    day: "2-digit",
                  })}
                </span>
              `
                  : ""
              }
            </div>
            <h3 class="block mt-1 text-sm font-medium text-base-900">
              ${result.item.title}
            </h3>
            ${
              result.item.description
                ? `
              <p class="block text-xs text-base-600 mt-1">
                ${result.item.description}
              </p>
            `
                : ""
            }
          </div>
        `
        )
        .join("");
      searchResults.classList.remove("hidden");
    }
    searchButton.addEventListener("click", openSearch);
    searchButton.addEventListener("touchend", openSearch);
    closeSearch.addEventListener("click", closeSearchModal);
    closeSearch.addEventListener("touchend", closeSearchModal);
    searchInput.addEventListener("input", (e) => {
      const value = e.target.value.trim();
      const results = value ? fuse.search(value) : [];
      renderResults(results);
    });
    // Close on escape key
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape" && !searchModal.classList.contains("hidden")) {
        closeSearchModal();
      }
    });
    // NEW: Click outside modal content to close
    searchModal.addEventListener("click", (e) => {
      const modalContent = e.target.closest(".inline-block");
      if (!modalContent) {
        closeSearchModal(e);
      }
    });
  });
})();</script> </body></html>
